# .github/workflows/jekyll.yml
name: Build and Deploy Jekyll

on:
  push:
    branches: [ main ] # Trigger on pushes to the main branch
  pull_request:
    branches: [ main ] # Optionally, trigger on pull requests

# Add this permissions block at the top level of the job
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu environment
    permissions:
      contents: write  # This gives the action write access to repository contents (like pushing to gh-pages)

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4 # Use the latest version of checkout action

    - name: Setup Ruby  Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0' # Specify the Ruby version Jekyll needs
        bundler-cache: true # Enable caching for faster builds

    - name: Install Dependencies ğŸ”§
      run: |
        gem install bundler # Install bundler if not already present
        bundle install # Install gems specified in Gemfile

    - name: Build Site ğŸ—ï¸
      run: bundle exec jekyll build --destination _site --config _config.yml # Build the Jekyll site

    - name: Deploy to GitHub Pages ğŸš€
      uses: peaceiris/actions-gh-pages@v4 # Use the latest version of the deploy action
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }} # Token provided by GitHub Actions
        publish_dir: ./_site # Directory where the built site is located
        # publish_branch: gh-pages # Optional: specify the branch to deploy to (default is gh-pages)
        # enable_jekyll: false # Optional: Since we are building Jekyll, set this to false (default) so the action doesn't try to build it again on GH Pages. If your _site contains a built site, this is correct.
